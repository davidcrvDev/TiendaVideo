<div class="form-container">
  <mat-card>
    <mat-card-title>Cambiar Contraseña</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="cambiarClave()" #form="ngForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Correo</mat-label>
          <input matInput type="email" [(ngModel)]="correo" name="correo" required readonly>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Clave actual</mat-label>
          <input matInput type="password" [(ngModel)]="claveActual" name="claveActual" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nueva clave</mat-label>
          <input matInput type="password" [(ngModel)]="nuevaClave" name="nuevaClave" required>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!claveActual || !nuevaClave"
        >
          Cambiar contraseña
        </button>
      </form>
      <p class="mensaje">{{ mensaje }}</p>
    </mat-card-content>
  </mat-card>
</div>
