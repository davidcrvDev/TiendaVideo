<h2 mat-dialog-title>{{ datos.encabezado }}</h2>
<mat-dialog-content>
  <form>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nombre</mat-label>
      <input
        matInput
        [(ngModel)]="datos.tecnologia.nombre"
        name="nombre"
        required
        (ngModelChange)="validarFormulario()"
      />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">Cancelar</button>
  <button
    mat-button
    color="primary"
    [disabled]="botonAceptarDeshabilitado"
    (click)="dialogRef.close({ tecnologia: datos.tecnologia })"
  >
    Aceptar
  </button>
</mat-dialog-actions>
