<h2 mat-dialog-title>{{ datos.encabezado }}</h2>
<mat-dialog-content>
  <form>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nombre</mat-label>
      <input
        matInput
        [(ngModel)]="datos.tecnologia.nombre"
        name="nombre"
        required
        (ngModelChange)="validarFormulario()"
      />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Fabricante</mat-label>
      <textarea
        matInput
        [(ngModel)]="datos.tecnologia.fabricante"
        name="fabricante"
        required
        (ngModelChange)="validarFormulario()"
      ></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Ideiomas Compatibles</mat-label>
      <mat-select
        [(ngModel)]="datos.tecnologia.idiomas_compatibles"
        name="idiomas_compatibles"
        required
        (ngModelChange)="validarFormulario()"
      >
        <mat-option value="english">English</mat-option>
        <mat-option value="espa単ol">Espa単ol</mat-option>
        <mat-option value="eglish-espa単ol">Eglish-Espa単ol</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">Cancelar</button>
  <button
    mat-button
    color="primary"
    [disabled]="botonAceptarDeshabilitado"
    (click)="dialogRef.close({ tecnologia: datos.tecnologia })"
  >
    Aceptar
  </button>
</mat-dialog-actions>
